language: python
sudo: false

cache:
  directories:
    - $HOME/.cache/pip

env:
  - TOXENV=py27-d14
  - TOXENV=py27-d15
  - TOXENV=py27-d16
  - TOXENV=py27-d17
  - TOXENV=py27-d18
  - TOXENV=py27-d19

  - TOXENV=py33-d17
  - TOXENV=py33-d18

  - TOXENV=py34-d19

install:
  - pip install tox "coverage<4.0" python-coveralls>=2.5 coveralls>=0.5 codecov

script:
  - tox -e $TOXENV -- tests -vv --capture=no --cov=adminactions --cov-report=xml --cov-config=tests/.coveragerc

before_success:
  - coverage erase

after_success:
  - coverage combine
  - coveralls
  - codecov

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/825f521b72e421171f8e
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
