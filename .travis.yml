language: python
sudo: false

cache:
  directories:
    - $HOME/.cache/pip

sudo: false

env:
  - TOXENV=py27-d14
  - TOXENV=py27-d15
  - TOXENV=py27-d16
  - TOXENV=py27-d17
  - TOXENV=py27-d18
  - TOXENV=py27-d19
  - TOXENV=py33-d17
  - TOXENV=py33-d18
  - TOXENV=py35-d19

install:
  - pip install tox coverage coveralls>=0.5

script:
  - tox -e $TOXENV --recreate -- -vv --capture=no --cov=adminactions --cov-report=xml --cov-config=tests/.coveragerc

before_success:
  - coverage erase

after_success:
  - coverage combine
  - coveralls

